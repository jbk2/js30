<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
  <canvas id="draw" width="500" height="500">
    A drawing container.
  </canvas>
<script>

  const canvas = document.getElementById('draw');
  const ctxt = canvas.getContext("2d");
  ctxt.strokeStyle = '#fff123';
  ctxt.lineJoin = 'round';
  ctxt.lineCap = 'round';
  ctxt.lineWidth = '20';
  ctxt.globalCompositeOperation = 'multiply';
  let x, y;
  let hue = 0;
  direction = true;

  ctxt.fillRect(50, 50, 50, 50);

  function draw(event) {
    ctxt.strokeStyle = `hsl(${hue}, 100%, 50%)`;
    ctxt.beginPath();
    ctxt.moveTo(x, y);
    
    [x, y] = [event.offsetX, event.offsetY]
    ctxt.lineTo(x, y)
    ctxt.stroke();
    
    hue ++;
    if (hue > 360) {hue = 0};

    if (ctxt.lineWidth > 70 || ctxt.lineWidth <= 1 ) {
      direction = !direction;
    };
    
    if (direction) {
      ctxt.lineWidth ++;
    } else {
      ctxt.lineWidth --;
    }

  };
  
  function penDown(event) {
    [x, y] = [event.offsetX, event.offsetY]
    document.addEventListener('mousemove', draw);
    document.addEventListener('mouseup', () => {
      document.removeEventListener('mousemove', draw)
    })
  };

  document.addEventListener('mousedown', penDown);
  

</script>

<style>
  html, body {
    margin: 0;
  }

  canvas {
    border: 1px solid black;
  }


</style>

</body>
</html>
