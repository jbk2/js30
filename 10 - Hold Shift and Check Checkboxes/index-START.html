   <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

    // BOOLEAN & FOR EACH IMPLEMENTATION
    const checkboxes = document.querySelectorAll(".item input[type='checkbox']");    
    let lastChecked;

    function selectRange(event) {
      if (!event.target.matches("input[type='checkbox']")) return;
      let currentClickedCheckbox = event.target;

      if (event.shiftKey && lastChecked && currentClickedCheckbox !== lastChecked) {
        let check = false;
        
        checkboxes.forEach((checkbox, index) => {
          if (checkbox === lastChecked || checkbox === currentClickedCheckbox) {
            check = !check;
            checkbox.checked = true;
          }
          // Check all checkboxes in between
          if (check) {
            checkbox.checked = true;
          }
        });

        lastChecked = currentClickedCheckbox;
      } else {
        lastChecked = currentClickedCheckbox;  // No shift key, just update lastChecked
      }
    }

    checkboxes.forEach((checkbox) => {
      checkbox.addEventListener('click', selectRange);
    });
